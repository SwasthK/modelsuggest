name: Release Models

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

concurrency:
  group: release-models
  cancel-in-progress: false

jobs:
  update-and-publish-models:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    env:
      ANANNAS_API_URL: ${{ secrets.ANANNAS_API_URL }}
      OPENROUTER_API_URL: ${{ secrets.OPENROUTER_API_URL }}
      GROQ_API_URL: ${{ secrets.GROQ_API_URL }}
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Reset to origin/main
        run: |
          git fetch origin
          git reset --hard origin/main
          git clean -fd

      - name: Sync models
        run: npm run sync

      - name: Check for changes
        id: git-check
        run: |
          if git diff --exit-code src/models; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Build
        if: steps.git-check.outputs.changed == 'true'
        run: npm run build

      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          # Bump version and commit
          npm version patch --no-git-tag-version
          git add -A
          git commit -m "chore(sync): update model lists"

          # Try to push
          if git push origin main; then
            echo "Push successful!"
            exit 0
          fi

          echo "Push failed. Fetching latest and regenerating..."

          # Fetch latest origin/main
          git fetch origin

          # Reset to latest (discard our commit)
          git reset --hard origin/main

          # Regenerate everything fresh on top of latest
          npm run sync
          npm run build
          npm version patch --no-git-tag-version

          # Commit and push
          git add -A
          git commit -m "chore(sync): update model lists"
          git push origin main

      - name: Publish to npm
        if: steps.git-check.outputs.changed == 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc
          if npm publish --access public; then
            echo "Publish successful!"
          else
            echo "Publish FAILED. Reverting commit..."
            git revert --no-edit HEAD
              git push origin main
            exit 1
          fi

      - name: Cleanup on failure
        if: failure()
        run: |
          git reset --hard origin/main || git reset --hard HEAD
          git clean -fd
          echo "Cleaned up file changes due to workflow failure"
