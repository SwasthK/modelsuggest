name: Release Models

on:
  schedule:
    - cron: "0 0 * * *"  
  workflow_dispatch:

jobs:
  update-and-publish-models:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Reset to origin/main
        run: |
          git fetch origin main
          git reset --hard origin/main
          git clean -fd

      - name: Sync models
        run: npm run sync
        env:
          ANANNAS_API_URL: ${{ secrets.ANANNAS_API_URL }}
          OPENROUTER_API_URL: ${{ secrets.OPENROUTER_API_URL }}

      - name: Check for changes
        id: git-check
        run: |
          if git diff --exit-code src/models/anannas/models.ts src/models/openrouter/models.ts; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Build
        if: steps.git-check.outputs.changed == 'true'
        run: npm run build

      - name: Bump patch version
        if: steps.git-check.outputs.changed == 'true'
        run: |
          npm version patch --no-git-tag-version --no-commit-hooks || true
          git reset HEAD~1 2>/dev/null || true

      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git fetch origin main
          # If origin/main moved forward, stash only model files, update, then reapply
          if [ "$(git rev-parse HEAD)" != "$(git rev-parse origin/main)" ]; then
            echo "origin/main has moved forward. Updating base and reapplying changes."
            # Stash only model files to avoid package.json conflicts
            git stash push -m "sync-changes" src/models/anannas/models.ts src/models/openrouter/models.ts
            git reset --hard origin/main
            # Re-bump version on the new base
            npm version patch --no-git-tag-version --no-commit-hooks || true
            git reset HEAD~1 2>/dev/null || true
            # Pop model changes
            if ! git stash pop; then
              echo "Conflict detected when reapplying model changes. Aborting."
              git stash drop
              exit 1
            fi
          fi
          git add src/models/anannas/models.ts src/models/openrouter/models.ts package.json package-lock.json
          git commit -m "chore(sync): update model lists"
          # Fetch latest and rebase before pushing to handle concurrent runs
          git fetch origin main
          if [ "$(git rev-parse HEAD)" != "$(git rev-parse origin/main)" ]; then
            echo "origin/main moved forward again. Rebasing before push."
            # Discard any unstaged changes before rebasing
            git reset --hard HEAD
            if ! git pull --rebase origin main; then
              echo "Rebase failed. Aborting to let next run handle."
              git rebase --abort 2>/dev/null || true
              exit 1
            fi
          fi
          git push origin main

      - name: Publish to npm
        if: steps.git-check.outputs.changed == 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc
          npm publish --access public

      - name: Cleanup on failure
        if: failure()
        run: |
          git reset --hard origin/main || git reset --hard HEAD
          git clean -fd
          echo "Cleaned up file changes due to workflow failure"
