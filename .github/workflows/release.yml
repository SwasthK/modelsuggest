name: Release Models

on:
  schedule:
    - cron: "0 0 * * *"  
  workflow_dispatch:

concurrency:
  group: release-models
  cancel-in-progress: false

jobs:
  update-and-publish-models:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Reset to origin/main
        run: |
          git fetch origin
          git reset --hard origin/main
          git clean -fd

      - name: Sync models
        run: npm run sync
        env:
          ANANNAS_API_URL: ${{ secrets.ANANNAS_API_URL }}
          OPENROUTER_API_URL: ${{ secrets.OPENROUTER_API_URL }}

      - name: Check for changes
        id: git-check
        run: |
          if git diff --exit-code src/models/anannas/models.ts src/models/openrouter/models.ts; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Build
        if: steps.git-check.outputs.changed == 'true'
        run: npm run build

      - name: Bump patch version
        if: steps.git-check.outputs.changed == 'true'
        run: |
          npm version patch --no-git-tag-version --no-commit-hooks || true
          git reset HEAD~1 2>/dev/null || true

      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        env:
          ANANNAS_API_URL: ${{ secrets.ANANNAS_API_URL }}
          OPENROUTER_API_URL: ${{ secrets.OPENROUTER_API_URL }}
        run: |
          MAX_RETRIES=3
          RETRY_COUNT=0
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            echo "Attempt $((RETRY_COUNT + 1)) of $MAX_RETRIES"
            
            # Fetch latest and update all remote tracking refs
            git fetch origin
            
            # Check if we need to re-sync from a newer base
            LOCAL_BASE=$(git rev-parse HEAD)
            REMOTE_HEAD=$(git rev-parse origin/main)
            echo "Local HEAD: $LOCAL_BASE"
            echo "Remote origin/main: $REMOTE_HEAD"
            
            if [ "$LOCAL_BASE" != "$REMOTE_HEAD" ]; then
              echo "origin/main has moved forward. Re-syncing from latest base."
              git reset --hard origin/main
              git clean -fd
              npm run sync
              npm run build
              npm version patch --no-git-tag-version --no-commit-hooks || true
              git reset HEAD~1 2>/dev/null || true
            fi
            
            # Stage and commit
            git add -A
            
            # Check if there's anything to commit
            if git diff --cached --quiet; then
              echo "No changes to commit after re-sync. Exiting successfully."
              exit 0
            fi
            
            git commit -m "chore(sync): update model lists"
            
            # Try to push immediately (no rebase - we just synced from origin/main)
            if git push origin main; then
              echo "Push successful!"
              exit 0
            fi
            
            echo "Push failed. Will retry with fresh sync."
            # Reset the commit so we can retry cleanly
            git reset --soft HEAD~1
            git reset HEAD
            git clean -fd
            
            RETRY_COUNT=$((RETRY_COUNT + 1))
            
            if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
              echo "Waiting 5 seconds before retry..."
              sleep 5
            fi
          done
          
          echo "Failed after $MAX_RETRIES attempts. Letting next scheduled run handle it."
          exit 1

      - name: Publish to npm
        if: steps.git-check.outputs.changed == 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc
          npm publish --access public

      - name: Cleanup on failure
        if: failure()
        run: |
          git reset --hard origin/main || git reset --hard HEAD
          git clean -fd
          echo "Cleaned up file changes due to workflow failure"
