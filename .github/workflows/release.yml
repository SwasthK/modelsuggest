name: Release Models

on:
  schedule:
    - cron: "0 0 * * *"  
  workflow_dispatch:

jobs:
  update-and-publish-models:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Sync models
        run: npm run sync
        env:
          ANANNAS_API_URL: ${{ secrets.ANANNAS_API_URL }}
          OPENROUTER_API_URL: ${{ secrets.OPENROUTER_API_URL }}

      - name: Check for changes
        id: git-check
        run: |
          if git diff --exit-code src/models/anannas/models.ts src/models/openrouter/models.ts; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Build
        if: steps.git-check.outputs.changed == 'true'
        run: npm run build

      - name: Configure Git
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump patch version
        if: steps.git-check.outputs.changed == 'true'
        run: |
          npm version patch --no-git-tag-version --no-commit-hooks || true
          git reset HEAD~1 2>/dev/null || true

      - name: Commit updated model files
        if: steps.git-check.outputs.changed == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(sync): update model lists"
          file_pattern: "src/**/models.ts package.json package-lock.json"

      - name: Publish to npm
        if: steps.git-check.outputs.changed == 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc
          npm publish --access public
